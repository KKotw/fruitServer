{include file="layout/new_header" /}
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
            <div class="cms_right_box1">
                <label>添加/编辑用户</label>
            </div>
            <div class="cms_right_box2">
                <form  id="editFrom" action="{:U('update',array('id'=>$info.id))}" method="post">
                <div class="cms_right_box2_write">
                    <div class="cms_right_box2_write_inner">
                        <input type="hidden" name="id" value="{$info.id}" />
                        <div class="cms_right_box2_write_group1">
                            <label>后台用户名称</label>
                            <div class="cms_right_box2_write_group1_inner1">
                                <input id="username" name="username" type="text" value="{$info.username|default=''}"/>
                            </div>
                        </div>

                        {if !isset($type)}
                            <div class="cms_right_box2_write_group1">
                                <label>用户后台密码</label>
                                <div class="cms_right_box2_write_group1_inner1">
                                    <input  id="password" name="password" type="text" value="{$info.password|default=''}" />
                                </div>
                            </div>

                            <div class="cms_right_box2_write_group2">
                                <b>角色名称</b>
                                <div class="cms_right_box2_write_group1_inner4_par">
                                    <div class="col-sm-9 icheck" style="width: 100%;padding: 0;">            
                                {foreach $roles as $role}
                                        <div class="square-blue single-row" style="width:20.84%;margin-right: 0;min-width: 100px;">
                                            <div class="checkbox " >
                                                <input type="checkbox" name="roleid[]"  value="{$role.id}">
                                                <label>{$role.rolename}</label>
                                            </div>
                                        </div>
                                {/foreach}
                                    </div>
                                </div>  
                            </div>      
                        {/if}

                        <div class="cms_right_box2_write_group1 write_group_btn">
                            <a href="javascript:;" id="saveBtn">保存</a>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    <script type="text/javascript">
        $(function(){
            $('#saveBtn').click(function(){
                if($('#username').val()==''){
                    alert('用户名称');
                    return false;
                }
                if($('#password').val()==''){
                    alert('密码不能为空');
                    return false;
                }
                $('#editFrom').submit();
            })


        })
    </script>
   {include file="layout/new_footer" /}
